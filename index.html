<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <!-- Подключаем скрипт Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Используем переменные темы Telegram для адаптации цветов */
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify_content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="greeting">Привет!</h1>
    <p>Это твое первое Mini App.</p>
    
    <button onclick="closeApp()">Закрыть приложение</button>

    <script>
        // Инициализация веб-приложения
        const tg = window.Telegram.WebApp;

        // Сообщаем телеграму, что приложение готово
        tg.ready();
        
        // Разворачиваем на весь экран
        tg.expand();

        // Получаем имя пользователя
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            document.getElementById('greeting').innerText = `Привет, ${user.first_name}!`;
        }

        // Функция закрытия
        function closeApp() {
            tg.close();
        }

        // Можно также настроить "Главную кнопку" (снизу)
        tg.MainButton.setText("Отправить сообщение");
        tg.MainButton.show();
        
        tg.MainButton.onClick(() => {
            // Отправляем данные боту
            tg.sendData("Привет, бот! Я нажал кнопку.");
        });
    </script>
</body>
</html>
